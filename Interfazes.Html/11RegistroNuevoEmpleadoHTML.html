    <form id="formEmpleado">
      <div class="form-group">
        <div class="form-control">

        </div>
        <div class="form-control">
          <label for="identificacion">N√∫mero de identificaci√≥n</label>

          <span class="error" id="errorN√∫merodeidentificaci√≥n"></span>
        </div>
        <div class="form-control">
          <label for="telefono">N√∫mero de tel√©fono</label>
          <input type="text" id="telefono">
          <span class="error" id="errorN√∫merodetel√©fono"></span>
        </div>
        <div class="form-control">
          <label for="residencia">Direcci√≥n de residencia</label>
          <input type="text" id="residencia">
        </div>
        <div class="form-control">
          <label for="ciudad">Ciudad</label>
          <input type="text" id="ciudad">

        <div class="form-control">

        </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" id="generarPass" onclick="generarContrasena()"> 
          Generar contrase√±a autom√°tica
        </label>
      </div>

  <div id="toast" class="toast">¬°Empleado registrado con √©xito!</div>

  <script>
    const form = document.getElementById('formEmpleado');
    const toast = document.getElementById('toast');

    function generarContrasena() {
      const checked = document.getElementById("generarPass").checked;
      const passwordInput = document.getElementById("password");
      if (checked) {
        const caracteres = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let pass = "";
        for (let i = 0; i < 10; i++) {
          pass += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
        }
        passwordInput.value = pass;
      } else {
        passwordInput.value = "";
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      
      document.getElementById('errorNombres').innerText = '';
      document.getElementById('errorApellidos').innerText = '';

     
      const nombres = document.getElementById("nombres").value.trim();
      const apellidos = document.getElementById("apellidos").value.trim();
      let valido = true;

      if (nombres === "") {
        document.getElementById('errorNombres').innerText = "Este campo es obligatorio.";
        valido = false;
      }
      if (apellidos === "") {
        document.getElementById('errorApellidos').innerText = "Este campo es obligatorio.";
        valido = false;
      }
      if (document.getElementById("puesto").value.trim() === "") {
        document.getElementById('errorPuestodeingreso').innerText = "Este campo es obligatorio.";
        valido = false;
      }
      if (document.getElementById("identificacion").value.trim() === "") {
        document.getElementById('errorN√∫merodeidentificaci√≥n').innerText = "Este campo es obligatorio.";
        valido = false;
      } 
      if (document.getElementById("telefono").value.trim() === "") {
        document.getElementById('errorN√∫merodetel√©fono').innerText = "Este campo es obligatorio.";
        valido = false;
      }
      if (document.getElementById("ciudad").value.trim() === "") {
        document.getElementById('errorCiudad').innerText = "Este campo es obligatorio.";
        valido = false;
      }
      
      if (valido) {
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);

        form.reset();
        document.getElementById("password").value = "";
      }
    });
  </script>
